<template name="Add_Contact_Page">
  <div class="ui raised segment container">
    <div style="margin-top: 20px" class="ui container">
      <form class="ui form contact-data-form {{ errorClass }}">
        <h4 class="ui dividing header">Edit Profile</h4>
        <div class="field">
          <label>Name</label>
          <div class="two fields">
            <div class="field">
              <input type="text" name="first" id="first" placeholder="First Name">
              {{#if displayFieldError 'first' }}
                <div class="ui error message">
                  <p>You must specify your first name.</p>
                </div>
              {{/if}}
            </div>
            <div class="field">
              <input type="text" name="last" id="last" placeholder="Last Name">
              {{#if displayFieldError 'last' }}
                <div class="ui error message">
                  <p>You must specify your last name.</p>
                </div>
              {{/if}}
            </div>
          </div>
        </div>

        <div class="field">
          <label>Change Username</label>
          <input type="text" name="username" id="username" placeholder="Change Username">
          {{#if displayFieldError 'username' }}
            <div class="ui error message">
              <p>You must specify a username.</p>
            </div>
          {{/if}}
        </div>
        <div class="two fields">
          <div class="field">
            <label>Change Password</label>
            <input type="text" name="password" id="password" placeholder="Change Password">
            {{#if displayFieldError 'password' }}
              <div class="ui error message">
                <p>You must specify a password.</p>
              </div>
            {{/if}}
          </div>
          <div class="field">
            <label>Confirm Password</label>
            <input type="text" name="confirm" id="confirm" placeholder="Confirm Password">
            {{#if displayFieldError 'confirm' }}
              <div class="ui error message">
                <p>You must confirm your password.</p>
              </div>
            {{/if}}
          </div>
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>
    </div>
  </div>
</template>
