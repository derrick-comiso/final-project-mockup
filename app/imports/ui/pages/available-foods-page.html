<template name="Available_Foods_Page">
  <div class="ui container">

    {{#if Template.subscriptionsReady}}
      <table style="margin-top: 20px" class="ui celled table">
        <thead>
        <tr>
          <th>Location</th>
          <th>Store Name</th>
          <th>Favorite Food Spot</th>
          <th>Top Item</th>
          <th>Current Menu</th>
          <th>Rate</th>
        </tr>
        </thead>

        <tbody>
        {{#each contact in contactsList}}
          <tr>
            <td>{{contact.first}}</td>
            <td>{{contact.last}}</td>
            <td>{{contact.address}}</td>
            <td>{{contact.telephone}}</td>
            <td>{{contact.email}}</td>
            <td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    {{else}}
      {{> Loading}}
    {{/if}}

  </div>
</template>
