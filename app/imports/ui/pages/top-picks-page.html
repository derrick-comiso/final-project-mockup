<template name="Top_Picks_Page">
  <div style="margin-top: 20px" class="ui container">
    <h4 class="ui dividing header">Top Picks of Today</h4>
    {{#if Template.subscriptionsReady}}
      <table style="margin-top: 20px" class="ui celled table">
        <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>Favorite Food Spot</th>
          <th>Favorite Item</th>
          <th>Email</th>
          <th>Edit</th>
        </tr>
        </thead>

        <tbody>
        {{#each contact in contactsList}}
          <tr>
            <td>{{contact.first}}</td>
            <td>{{contact.last}}</td>
            <td>{{contact.address}}</td>
            <td>{{contact.telephone}}</td>
            <td>{{contact.email}}</td>
            <td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    {{else}}
      {{> Loading}}
    {{/if}}

  </div>
</template>
